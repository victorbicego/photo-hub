<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Sua Senha</title>
    <style>
        .code {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
            margin: 15px 0;
            text-align: center;
            padding: 10px;
            border: 2px dashed #28a745;
            border-radius: 5px;
            background-color: #e9ffe9;
            display: inline-block;
        }
    </style>
</head>
<body>
<div>
    <p>Olá!</p>
    <p>Recebemos uma solicitação para redefinir sua senha no <strong>COMPANY X</strong>.</p>
    <p>Utilize o código abaixo para criar uma nova senha:</p>
    <div class="code" th:text="${code}">CODE</div>
    <p>Se você não solicitou essa alteração, ignore este e-mail ou entre em contato conosco.</p>
</div>
</body>
</html>
