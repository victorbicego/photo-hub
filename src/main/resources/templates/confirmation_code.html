<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de E-mail</title>
    <style>
        .code {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
            margin: 15px 0;
            text-align: center;
            padding: 10px;
            border: 2px dashed #28a745;
            border-radius: 5px;
            background-color: #e9ffe9;
            display: inline-block;
        }
    </style>
</head>
<body>
<div>
    <p>Olá!</p>
    <p>Obrigado por se cadastrar no <strong>COMPANY X</strong>!</p>
    <p>Aqui está o seu código de confirmação:</p>
    <div class="code" th:text="${code}">CODE</div>
    <p>Use este código para ativar sua conta e aproveitar todos os benefícios que oferecemos.</p>
    <p>Se tiver alguma dúvida, estamos à disposição.</p>
</div>
</body>
</html>
